<div class="kuiSideBarSection">
 <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="addTooltip">
      Show Tooltips
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="addTooltip" type="checkbox" ng-model="editorState.params.addTooltip">
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="colorSchema">
      Color Schema
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="colorSchema"
        class="form-control"
        ng-model="editorState.params.colorSchema"
        ng-options="mode for mode in config.collections.colorSchemas"
      ></select>
    </div>
  </div>
  
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="colorScale">
      Color Scale
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="colorScale"
        class="form-control"
        ng-model="editorState.params.colorScale"
        ng-options="mode for mode in config.collections.colorScales"
      ></select>
    </div>
  </div>
  
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="chartType">
      Chart Type
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="chartType"
        class="form-control"
        ng-model="editorState.params.chartType"
        ng-options="mode for mode in config.collections.chartTypes"
      ></select>
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="reverseColor">
      Reverse Color
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="reverseColor" type="checkbox" ng-model="editorState.params.reverseColor">
    </div>
  </div>
  
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="showLabel">
      Show Label
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="showLabel" type="checkbox" ng-model="editorState.params.showLabel">
    </div>
  </div>
  
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="defaultAxisOrientation">
      Default Axis Orientation
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="reverseColor" type="checkbox" ng-model="editorState.params.defaultAxisOrientation">
    </div>
  </div>
</div>
